<div class="http-container">

    <h2>Hello {{ userName }}</h2>

    <h2>You have {{posts.length}} posts</h2>
    <ul>
    <li *ngFor="let post of posts">{{post.title}}</li>
    </ul>
    <h2>You have {{albums.length}} albums</h2>
    <ul>
    <li *ngFor="let album of albums">{{album.title}}</li>
    </ul>
</div>
